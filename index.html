<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&family=Poppins:wght@100;300&display=swap" rel="stylesheet"> 
    <title>Landing Page Example - Parallax Effect</title>
</head>
<body>
    <section class="effect">
        <img id="background" src="assets/background.png"/>
        <img id="subject" src="assets/subject.png"/>
        <div id="mainHeading"><h1>Endeavour</h1></div>
    </section>
    <div class="center">
    <section class="carouselContainer">

        <!--from w3schools.com-->
<!-- Full-width images with number and caption text -->
<div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="/assets/julian-hanslmaier-E1Q2rtvAaSg-unsplash.jpg" style="width:100%">
    <div class="text">Endeavour</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="/assets/julian-hanslmaier-74O80oXCtJY-unsplash.jpg" style="width:100%">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="/assets/julian-hanslmaier-_TD9LTEHq-Q-unsplash.jpg" style="width:100%">
    <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
    </section>
    <script src="/scripts/script.js"></script>
    <footer>Photo by <a href="https://unsplash.com/@j_h?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Julian Hanslmaier</a> on <a href="https://unsplash.com/@j_h?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </footer>
</body>
</html>
